{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Catalog App{% endblock %}</h1>
{% endblock %}

{% block content %}
    {% for c in categories %}
            <h4><a href="{{ url_for('categoryItems', category=c.name) }}">{{ c.name }}</a></h4>
        
    {% endfor %}
{% endblock %}
